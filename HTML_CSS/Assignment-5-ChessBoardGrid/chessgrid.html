<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board Grid</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
</head>
<body>
    <div>
        <h1>CHESSBOARD ACTIVITY</h1>
    </div>
    <div class="chessboard">

        <div class="row">
            <div class="white-box"></div>
            <div class="black-box"></div>
            <div id="bishop-white" class="white-box"></div>
            <div class="black-box"></div>
            <div id="king-white" class="white-box"></div>
            <div class="black-box"></div>
            <div id="horse-white" class="white-box"></div>
            <div class="black-box"></div>
        </div>

        <div class="row">
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
        </div>

        <div class="row">
            <div id="rook-white" class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div id="horse-black" class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
        </div>

        <div class="row">
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div id="queen-black" class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div id="bishop-black" class="black-box"></div>
            <div class="white-box"></div>
        </div>

        <div class="row">
            <div id="queen-white" class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div id="rook-black" class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
        </div>

        <div class="row">
            <div class="black-box"></div>
            <div id="horse-white" class="white-box"></div>
            <div class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div id="horse-black" class="black-box"></div>
            <div class="white-box"></div>
        </div>

        <div class="row">
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div id="pawn-white" class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
            <div class="white-box"></div>
            <div id="pawn-black" class="black-box"></div>
        </div>

        <div class="row">
            <div id="rook-black" class="black-box"></div>
            <div class="white-box"></div>
            <div id="bishop-black" class="black-box"></div>
            <div class="white-box"></div>
            <div id="king-black" class="black-box"></div>
            <div id="bishop-white" class="white-box"></div>
            <div class="black-box"></div>
            <div id="rook-white" class="white-box"></div>
        </div>

    </div>
</body>
</html>
